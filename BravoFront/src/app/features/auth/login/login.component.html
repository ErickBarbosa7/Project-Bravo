<div class="split-layout">
  
  <div class="visual-side">
    <div class="content">
      <div class="logo">Bravo</div>
      <div class="hero-text">
        <h1>Control<br>de vehiculos </h1>
        <p>Administra tus vehículos, controla sus servicios y consulta el rendimiento de combustible de cada conductor.</p>
      </div>
    </div>
    
    <img src="https://images.unsplash.com/photo-1755288346637-7ab5b27a386a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background" class="bg-image">
    
    <div class="overlay"></div>
  </div>

  <div class="form-side">
    <div class="form-container">
      
      <div class="header">
        <h2>Bienvenido</h2>
        <p>Ingresa tus credenciales para continuar.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="bravo@gmail.com">
        </div>

        <div class="input-wrapper">
          <label for="password">Contraseña</label>
          
          <div class="password-row">
            <input 
              id="password" 
              [type]="showPassword() ? 'text' : 'password'" 
              formControlName="password" 
              placeholder="Ingresa tu contraseña"
              autocomplete="current-password">

            <button type="button" class="btn-eye-ghost" (click)="togglePasswordVisibility()" tabindex="-1">
              
              <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>

              <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            
            </button>
          </div>
        </div>


        <button type="submit" [disabled]="isLoading()" class="btn-primary">
          <span *ngIf="!isLoading()">Iniciar Sesión</span>
          <span *ngIf="isLoading()" class="loader"></span>
        </button>

      </form>

      <div class="footer">
        <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
      </div>

    </div>
  </div>

</div>
