<div class="register-container">
  <div class="card">
    <div class="header">
      <h2>Crear Cuenta</h2>
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input id="fullName" type="text" formControlName="fullName" placeholder="Juan Pérez">
        <small *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          El nombre es requerido (mín. 3 letras).
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com">
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Email inválido.
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••">
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña es requerida (mín. 6 caracteres).
        </small>
      </div>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid || isLoading()">
        <span *ngIf="isLoading()" class="loader"></span>
        Registrarse
      </button>
    </form>
  </div>
</div>
