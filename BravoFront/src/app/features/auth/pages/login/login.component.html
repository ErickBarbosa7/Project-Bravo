<div class="login-wrapper">
  <div class="login-card">
    <h2>Bravo</h2>
    <p class="subtitle">Gestión de Flotas</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="admin@bravo.com">
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Email inválido
        </small>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••••••">
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña es requerida
        </small>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="isLoading()" class="btn-primary">
        <ng-container *ngIf="isLoading(); else loginText">
          <span class="spinner"></span> Cargando...
        </ng-container>
        <ng-template #loginText>
          Ingresar
        </ng-template>
      </button>

    </form>

    <div class="footer-links">
      <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</div>
