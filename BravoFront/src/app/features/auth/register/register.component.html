<div class="split-layout">
  
  <div class="visual-side">
    <div class="content">
      <div class="logo">Bravo</div>
      <div class="hero-text">
        <h1>Gestiona tu<br>flota fácilmente.</h1>
        <p>Registra tu cuenta para administrar vehículos, controlar servicios y monitorear el uso de combustible.</p>
      </div>

    </div>
    
    <img src="https://images.unsplash.com/photo-1677777495168-8b19b55521f5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fHNlY3VyaXR5JTIwdHJhc25wb3J0fGVufDB8fDB8fHww" alt="Background" class="bg-image">
    <div class="overlay"></div>
  </div>

  <div class="form-side">
    <div class="form-container">
      
      <div class="header">
        <h2>Crear Cuenta</h2>
        <p>Completa tus datos personales.</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="input-wrapper">
          <label for="firstName">Nombre</label>
          <input id="firstName" type="text" formControlName="firstName" placeholder="Ej. Juan" autocomplete="given-name">
        </div>

        <div class="grid-row">
          <div class="input-wrapper">
            <label for="paternalLastName">Apellido Paterno</label>
            <input id="paternalLastName" type="text" formControlName="paternalLastName" placeholder="Ej. Pérez" autocomplete="family-name">
          </div>

          <div class="input-wrapper">
            <label for="maternalLastName">Apellido Materno</label>
            <input id="maternalLastName" type="text" formControlName="maternalLastName" placeholder="Ej. López" autocomplete="family-name">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="bravo@gmail.com" autocomplete="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Contraseña</label>
          <div class="password-row">
            <input 
              id="password" 
              [type]="showPassword() ? 'text' : 'password'" 
              formControlName="password" 
              placeholder="Mínimo 6 caracteres"
              autocomplete="new-password">

            <button type="button" class="btn-eye-ghost" (click)="togglePasswordVisibility()" tabindex="-1">
              <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid || isLoading()" class="btn-primary">
          <span *ngIf="!isLoading()">Crear Cuenta</span>
          <span *ngIf="isLoading()" class="loader"></span>
        </button>

      </form>

      <div class="footer">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
      </div>

    </div>
  </div>
</div>
